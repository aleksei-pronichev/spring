databaseChangeLog:
  - changeSet:
      id: creat_products
      author: aleksei.pronichev
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(80)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
